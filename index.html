<!DOCTYPE html>

    <title>Tabelas</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="titulo">Tabelas</h1>

    <table>

            <th class="a">Tamanho</th>

            <td class="a">Camiseta</td>
            <td class="a">Preta</td>
            <td class="a">M</td>

        <tr class="a">
            <td class="a">Calça Jeans</td>
            <td class="a">Azul</td>

            <td class="a">R$ 160,00</td>

        </tr>
